<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <!-- in body we must have <header> & <main> & <footer> -->
  <main>
    <!-- class="img_container" -> this <div></div> has the image as background -->
    <div class="img_container">
      <!-- cover for the image -->
      <!-- class="img_overlay" -> this <div></div> has the color as background -->
      <div class="overlay"></div> 
    </div>

    <section class="text_area">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <ul>
        <li><span>10k+</span>COMPANIES</li>
        <li><span>314</span>TEMPLATES</li>
        <li><span>12M+</span>QUERIES</li>
      </ul>
    </section>

  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#">NARGES</a>.</p>
  </footer> 
</body>
</html>
